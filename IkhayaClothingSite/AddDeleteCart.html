<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-jQ/QtJAL+ocvsTF+lvI9d1D9lC3vV8aS5aQ/l/qPCDhMZ2E8S3s1/PX0E9V+B8nhmOGuIwo9Z/bXJ5NckS1ROw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	  <!-- Load an icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<style>
		body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: auto;
}

.products {
    display: flex;
    justify-content: space-between;
}

.product {
    border: 1px solid #ddd;
    padding: 20px;
    width: 45%;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.product h2 {
    margin: 0;
    font-size: 1.2em;
}

.product p {
    font-size: 1em;
    color: #555;
}

.product button {
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
}

.product button i {
    margin-right: 5px;
}

.cart {
    margin-top: 20px;
    border: 1px solid #ddd;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.cart-items {
    list-style-type: none;
    padding: 0;
}

.cart-items li {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
}

.cart-items button {
    padding: 5px;
    background-color: #dc3545;
    color: white;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
}

.cart-items button i {
    margin-right: 5px;
}

	</style>
</head>
<body>
    <div class="container">
        <h1>Online Store</h1>
        <div class="products">
            <div class="product" data-id="1">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button class="add-to-cart"><i class="fas fa-cart-plus"></i> Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <h2>Product 2</h2>
                <p>$20.00</p>
                <button class="add-to-cart"><i class="fas fa-cart-plus"></i> Add to Cart</button>
            </div>
        </div>

        <h2>Shopping Cart <i class="fas fa-shopping-cart"></i></h2>
        <div class="cart">
            <ul class="cart-items"></ul>
        </div>
    </div>
    <script src="script.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
    const cartItems = document.querySelector('.cart-items');

    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', event => {
            const productElement = event.target.closest('.product');
            const productId = productElement.getAttribute('data-id');
            const productName = productElement.querySelector('h2').textContent;
            const productPrice = productElement.querySelector('p').textContent;

            const cartItem = document.createElement('li');
            cartItem.textContent = `${productName} - ${productPrice}`;
            cartItem.setAttribute('data-id', productId);

            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i> Remove';
            deleteButton.addEventListener('click', () => {
                cartItem.remove();
            });

            cartItem.appendChild(deleteButton);
            cartItems.appendChild(cartItem);
        });
    });
});

	</script>
</body>
</html>
